<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Google</title>
</head>

<body>
    <div id="container">
        <header class="clearfix">
            <nav id="nav-top-left">
                <div id="top-left">
                    <ul class="menu-left">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>
            </nav>
            <nav id="nav-top-right">
                <div id="top-right">
                    <ul class="menu-right">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                    </ul>
                    <a id="icon" href="#"><span class="material-icons">apps</span></a>
                    <a id="btn-link" href="#"><button id="button">Sign in</button></a>
                </div>
            </nav>
        </header>

        <main>
            <div id="main-div">
                <section class="flexbox">
                    <div class="image">
                        <img id="logo"
                            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                            alt="Google logo">
                    </div>
                    <div class="search-bar">
                        <span class="material-icons">search</span>
                        <div class="input-bar">
                            <input id="search">
                        </div>
                        <span class="material-icons">settings_voice</span>
                    </div>
                    <div class="buttons">
                        <button class="btn">Google Search</button>
                        <button class="btn btn2">I'm Feeling Lucky</button>
                    </div>
                </section>
            </div>
        </main>

        <footer class="clearfix">
            <nav id="nav-bottom-left">
                <div id="bottom-left">
                    <ul class="menu-left-b">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </div>
            </nav>
            <nav id="nav-bottom-right">
                <div id="bottom-right">
                    <ul class="menu-right-b">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
